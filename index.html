<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document upload form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fa14704784.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="document">
        <h1>Document Upload Form</h1>
    </div>
    <div class="container">
        <div class="name">Name</div>
        <div class="box">
            <div class="name-box"></div>
            <div class="name-box"></div>
        </div>
        <div class="first-last-name">
            <div class="first-name">First-Name</div>
            <div class="first-name">Last-Name</div>
        </div>
        <div class="email">Email</div>
        <div class="email-box"></div>
        <div class="email-id">example@example.com</div>
        <div class="title">Title of the document</div>
        <div class="email-box"></div>
        <div class="title">Description of the document</div>
        <div class="Description">Type here....</div>
        <div class="title">Please upload your document</div>
        <div class="uploade-file">
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <span>Browse Files</span>
            <p>Drag and drop files here</p>
        </div>
    </div>
    <div class="button">
        <button style="background-color: rgb(5, 240, 83);">Submite</button>
    </div>
</body>

</html>
